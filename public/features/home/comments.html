<h3>Comments</h3>
<div >
  <form ng-submit='addComment()' ng-controller='CommentCtrl'> <!-- ng-submit will disable the default form action and use our function -->

        <!-- AUTHOR -->
        <div class="form-group">
            <input type="text" class="form-control input-sm" name="author" ng-model="commentData.author" placeholder="Name">
        </div>

        <!-- COMMENT TEXT -->
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="comment" ng-model="commentData.message" placeholder="Enter Your Comments">
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="article-title text-right">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>


        <!-- Display Comments -->
        <div ng-repeat='comment in comments'>
          <span>{{comment.author}}</span>
          <span>{{comment.date}}</span>
          <p>{{comment.message}}</p>
          <span><a href='#' ng-click='deleteComment' class='text-muted'>Delete</a></span>
          <span><a href='#' ng-click='shareComment' class='text-muted'>Share</a></span>
        </div>


    </form>
</div>
